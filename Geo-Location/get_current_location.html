<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: aquamarine;
            color: #000;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <h3>Current Location</h3>
    <p id="printCurLoc"></p>
    <button class="btn" onclick="getCurrentLocation()" >Get Current Location</button>
    
    <script>
        let printData = document.getElementById('printCurLoc');
        function getCurrentLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else {
                printData.innerHTML = 'Your browser does not allow to fetch the location';
            }
        }
        function showPosition(position){
            if(position){
                printData.innerHTML = `Longitude: ${position.coords.longitude}, Latitude: ${position.coords.latitude}`
            }
        }
    </script>
    
</body>
</html>
